name: SageMaker CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set Up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Trigger SageMaker Training
        run: |
          aws sagemaker create-training-job \
            --training-job-name example-training-job \
            --role-arn arn:aws:iam::arn:aws:iam::727646481220:role/SageMakerExecutionRole:role/SageMakerExecutionRole \
            --algorithm-specification TrainingImage=123456789012.dkr.ecr.us-east-1.amazonaws.com/my-algorithm:latest,TrainingInputMode=File \
            --input-data-config '[{"ChannelName":"train","DataSource":{"S3DataSource":{"S3Uri":"s3://my-bucket/input-data/","S3DataType":"S3Prefix","S3DataDistributionType":"FullyReplicated"}}}]' \
            --output-data-config S3OutputPath=s3://my-bucket/output-data/ \
            --resource-config InstanceType=ml.m5.large,InstanceCount=1,VolumeSizeInGB=10 \
            --stopping-condition MaxRuntimeInSeconds=3600

      - name: Deploy Model to SageMaker
        run: |
          aws sagemaker create-endpoint-config \
            --endpoint-config-name example-endpoint-config \
            --production-variants '[{"VariantName":"AllTraffic","ModelName":"example-training-job","InitialInstanceCount":1,"InstanceType":"ml.m5.large"}]'

          aws sagemaker create-endpoint \
            --endpoint-name example-endpoint \
            --endpoint-config-name example-endpoint-config
